#Config for MQTT-Server
mqtt_config:
  mqtt_server: 192.168.178.36
  mqtt_port: 1883
  mqtt_timeout: 60
  mqtt_room_topic: testroom
  mqtt_qos: 0
  mqtt_tls_enable: false
  mqtt_tls_port : 8888
  mqtt_tls_ca_cert_file: my_ca.crt
